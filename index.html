<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">To-Do List</h1>

    <div class="flex flex-col gap-3">
      <input type="text" id="todo-input" class="border rounded-md p-2 focus:ring-2 focus:ring-blue-400" placeholder="Add a new task">
      <input type="datetime-local" id="todo-date" class="border rounded-md p-2 focus:ring-2 focus:ring-blue-400">
      <button id="add-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Add Task</button>
    </div>

    <ul id="todo-list" class="mt-4 space-y-2"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
